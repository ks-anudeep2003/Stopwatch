<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="./asserts/stopwatch.png" type="image/x-icon">
     <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- external style -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- stopwatch design start -->
     <div class="container">
        <!-- stopwatch display start -->
         <h3 class="S-display shadow text-center w-100 p-3 rounded my-3 text-primary">00:00:00:00</h3>
        <!-- stopwatch display end -->

         <!-- stopwatch buttons start -->
          <div class="S-btns d-flex justify-content-center">
            <button class="btn btn-success me-1 start">Start</button>
            <button class="btn btn-danger me-1 reset">Reset</button>
            <button class="btn btn-warning me-1 stop">Stop</button>
          </div>
         <!-- stopwatch buttons end -->
     </div>
    <!-- stopwatch design end -->


    <!-- external script -->
     <script src="script.js"></script>
</body>
</html>
